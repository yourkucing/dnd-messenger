<!DOCTYPE html>
<head>
    <title>HROOMS CHATROOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="dm-controls" class="dm-controls">
        <h1>DM CONTROLS</h1>
        <label class="chat-access">
            <input type="checkbox" id="toggle-chat-access" />
            Toggle Chat Access
        </label>
        <label class="broadcast-message">
            Broadcast Message:
            <input type="textarea" id="broadcast-input" placeholder="Type announcement" />
            <button onclick="sendBroadcast()">SEND</button>
        </label>
    </div>
    <div class="phone-body">
        <div class="speaker-slot"></div>
        <div class="mic-dots">
            <div></div><div></div><div></div>
        </div>
        <div class="phone-frame">
            <div class="header">
                <span class="cell-connection" id="date"></span>
                <div class="right-header">
                    <i class="material-icons">signal_cellular_alt</i>
                    <i class="material-icons">wifi</i>
                    <i class="material-icons">battery_full</i>
                </div>
            </div>
            <div class="messenger">
                <div class="messenger-header">
                    <i class="material-icons back-icon">arrow_back</i>
                    <img src="https://placehold.co/40x40" alt="profile" class="chat-avatar">
                    <span class="chat-title">HROOMS</span>
                    <span class="spacer"></span>
                    <i class="material-icons header-options">more_vert</i>
                </div>
                <div class="messenger-content" id="chat-box">
                    <div class="date-separator">May 21, 2025</div>
                    <div class="bubble received">
                        <img src="https://placehold.co/200x200" class="profile-bubbles" />
                        <div class="right-bubble">
                            <span class="name">
                                Skyla Hunter
                            </span>
                            <span class="bubble-text">
                                Yapping here
                            </span>
                            <span class="time">10:30</span>
                        </div>
                    </div>
                    <div class="bubble sent">
                        <img src="https://placehold.co/200x200" class="profile-bubbles" />
                        <div class="right-bubble">
                            <span class="name">
                                Syg Something
                            </span>
                            <span class="bubble-text">
                                Yapping here
                            </span>
                            <span class="time">10:31</span>
                        </div>
                    </div>
                </div>
                <div class="enter-text">
                    <div class="textarea-wrapper">
                        <textarea id="enter-text"></textarea>
                        <div class="icons-inside">
                            <i class="material-icons">mic</i>
                            <i class="material-icons">image</i>
                        </div>
                    </div>
                    <button class="send-button" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#0ff">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
